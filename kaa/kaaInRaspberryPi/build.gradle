group 'kaaDemo'
version '1.0.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile files("lib/kaa-java-sdk.jar")
    compile files("lib/slf4j-simple-1.7.21.jar")
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    from {
        //添加依懒到打包文件
        configurations.runtime.collect { zipTree(it) }
    }
    manifest {
        attributes 'Main-Class': 'piDemo.RaspberryPiDemo'
    }
}


